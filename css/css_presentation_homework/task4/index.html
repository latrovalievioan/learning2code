<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <table>
            <tr>
                <td colspan="4"><input type="text" id='inOut'></td>
            </tr>
            <tr>
                <td><input class="lighter" type="button" value="%"></td>
                <td><input class="lighter" type="button" value="CE"></td>
                <td><input class="lighter" type="button" value="C"></td>
                <td><input class="lighter" type="button" value="<="></td>
            </tr>
            <tr>
                <td><input class="lighter" type="button" value="1/x"></td>
                <td><input class="lighter" type="button" value="x^2"></td>
                <td><input class="lighter" type="button" value="sqr"></td>
                <td><input class="lighter" type="button" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input class="lighter" type="button" value="X"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input class="lighter" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input class="lighter" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="+/-"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
                <td><input class="lighter" type="button" value="="></td>
            </tr>
        </table>
    </main>
</body>

</html>
