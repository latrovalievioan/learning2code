<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <div class="main">
            <div class="output">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button id="AC" class="op special span2 ">AC</button>
            <button class="op special" data-op="DEL">DEL</button>
            <button class="op" data-op="/">√∑</button>
            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="op" data-op="*">√ó</button>
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="op" data-op="+">+</button>
            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="op" data-op="-">-</button>
            <button class="num" data-num=".">.</button>
            <button class="num" data-num="0">0</button>
            <button data-op="=" class="op special span2">=</button>
        </div>
        <div id="sidebar" class="toogle-btn">
            <div id=" open/close">
                <button id="open" class="op special">
                    ‚óÑ </button>
            </div>
            <div class="inside">
                <button class="brackets" data-op="Math.sin(">sin(x)</button>
                <button class="brackets" data-op="Math.cos(">cos(x)</button>
                <button class="brackets" data-op="Math.log(">ln(x)</button>
                <button class="brackets" data-op="Math.sqrt(">sqrt(x)</button>
                <button data-num="PI">ùõë</button>
                <button class="op" data-op="**">^</button>
                <button class="op" data-op="%">mod</button>
            </div>
        </div>
        <form id="formats">
            <fieldset>
                <label for="hex">HEX</label>
                <input class="num-sys-format" type="text" readonly id="hex" />
            </fieldset>
            <fieldset>
                <label for="oct">OCT</label>
                <input class="num-sys-format" type="number" readonly id="oct" />
            </fieldset>
            <fieldset>
                <label for="bin">BIN</label>
                <input class="num-sys-format" type="number" readonly id="bin" />
            </fieldset>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
